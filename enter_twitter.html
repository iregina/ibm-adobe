<!DOCTYPE html>
<html>
<head>
  <title>IBM Adobe Project - Enter Twitter</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/twitter.css" media="screen">
    <!-- animsition.css --> 
<link rel="stylesheet" href="./dist/css/animsition.min.css">
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- animsition.js -->
<script src="./dist/js/jquery.animsition.min.js"></script>
</head>

<body>
<div class="animsition">
  <header id="header_twitter">
      <a href="index.html"><img src="imgs/back.png" align="left" class="back" width="2%" height="58%"></a>
      <img src="imgs/IBMlogo.png" align="left" class="ibm" width="14%" height="60%">

      <img src="imgs/AdobeLogo.png" align="right" class="adobe" width="18%" height="55%">

  </header>
</div>

<div id="landingpage">


    <div>
        <h1> Data that tells your story.</h1>
        <p class="subtitle"> AEM uses Watson Personality Insights to scan your tweets, in just seconds,<br> for specific personality traits, based on linguistic analysis.</p>
    </div>


    <div id="handle">
      
        <p> <img src="imgs/watson.png" class="watson" width="50px" height="50px"><strong>Get started by entering your Twitter handle</strong></p>


        <form id="enter_twitter" action="words.html" method="get">
            <input type="text" id="myButton" name="twitter_handle" placeholder="@JennaArrington">
            <input type="submit" value="Submit" class="animsition-link"name="Submit">
        </form>

    </div>
</div>

  <script type="text/javascript">

      $('#myButton').keypress(function (e) {
        if (e.which == 13) {
        	// alert('Thank you entering your twitter handle!');
          location.href = "words.html";
          return false;    //<---- Add this line
       	 }
      	});
  $(document).ready(function() {
  $(".animsition").animsition({
    inClass: 'fade-in',
    outClass: 'fade-out',
    inDuration: 1500,
    outDuration: 800,
    linkElement: '.animsition-link',
    // e.g. linkElement: 'a:not([target="_blank"]):not([href^=#])'
    loading: true,
    loadingParentElement: 'body', //animsition wrapper element
    loadingClass: 'animsition-loading',
    unSupportCss: [
      'animation-duration',
      '-webkit-animation-duration',
      '-o-animation-duration'
    ],
    //"unSupportCss" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
    //The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
    overlay : false,
    overlayClass : 'animsition-overlay-slide',
    overlayParentElement : 'body'
  });
});

  </script>




</body>
</html>
