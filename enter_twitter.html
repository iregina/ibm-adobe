<!DOCTYPE html>
<html>
<head>
  <title>IBM Adobe Project - Enter Twitter</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/twitter.css" media="screen">
    <!-- animsition.css --> 
      <link rel="stylesheet" href=
    "https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.1/css/animsition.css">
  <!-- animsition.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.1/js/animsition.js"></script>
</head>

<body>

  <div>
    <!--  The header -->
  <header id="header_twitter">
      <a href="index.html"><img src="imgs/back.png" align="left" class="back" width="2%" height="58%"></a>
      <img src="imgs/IBMlogo.png" align="left" class="ibm" width="14%" height="60%">

      <img src="imgs/AdobeLogo.png" align="right" class="adobe" width="18%" height="55%">
  </header>
</div>

<div class="animsition">

<div id="landingpage">


    <div>
        <h1> Data that tells your story.</h1>
        <p class="subtitle"> AEM uses Watson Personality Insights to scan your tweets, in just seconds,<br> for specific personality traits, based on linguistic analysis.</p>
    </div>


    <div id="handle">
      
        <p> <img src="imgs/watson.png" class="watson" width="50px" height="50px"><strong>Get started by entering your Twitter handle</strong></p>

        <!-- Form for entering in twitter handle -->
        <form id="enter_twitter" action="words.html" method="get">
            <input type="text" id="myButton" name="twitter_handle" placeholder="@JennaArrington">
            <!-- This creates the JS effect of moving after submitting twitter handle -->
            <a href="results.html" class="animsition-link" data-animsition-out-class="fade-out-right"
  data-animsition-out-duration="2000" ><input type="submit" value="Submit"name="Submit"></a>
        </form>

    </div>
</div>
</div>

  <script type="text/javascript">

  $(document).ready(function() {


// this ensure that clicking enter will also lead to the results page
  $('#myButton').keypress(function (e) {
        if (e.which == 13) {
          // alert('Thank you entering your twitter handle!');
          location.href = "results.html";
          return false;    //<---- Add this line
         };


  });
// this creates the fade in and moving animation 
  $(".animsition").animsition({
    inClass: 'fade-in',
    outClass: 'fade-out',
    inDuration: 1500,
    outDuration: 800,
    linkElement: '.animsition-link',
    // e.g. linkElement: 'a:not([target="_blank"]):not([href^=#])'
    loading: true,
    loadingParentElement: 'body', //animsition wrapper element
    loadingClass: 'animsition-loading',
    unSupportCss: [
      'animation-duration',
      '-webkit-animation-duration',
      '-o-animation-duration'
    ],
    overlay : false,
    overlayClass : 'animsition-overlay-slide',
    overlayParentElement : 'body'
  });

});

  </script>

</body>
</html>
